<!DOCTYPE html>
<html>
<head>
    <title>Transfer Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-teal-500">
    <h1 class="text-4xl bold text-center m-8">Classification with Transfer Learning</h1>
    <div class="flex gap-8 px-6">
        <div class="flex flex-col w-[50%] bg-blue-500 border py-2 ">
            <h2 class="text-3xl text-bold text-center">Animal Names</h2>
            {% for animal in animals %}
            <p class="pl-[20%]">{{ animal.capitalize() }}</p>
            {% endfor %}
        </div>
        <div class="flex flex-col">
            <form action="/upload" method="post" enctype="multipart/form-data">
                <input class="" type="file" name="image" accept="image/*">
                <input class="border border-blue-500 px-3 py-2 hover:bg-red-500 rounded-lg hover:text-white text-bold cursor-pointer mb-12 hover:shadow-lg mt-5" type="submit" value="Upload">
            </form>
            <div>
                
            </div>
        </div>

    </div>

</body>
</html>
